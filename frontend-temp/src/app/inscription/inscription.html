<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription E-Doct</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom pt-3">
        <div class="container">
            <a class="navbar-brand d-flex align-left" href="#">
              <img src="assets/img/Logo1.png" class="logo-icon" alt="Logo e-Doct" style="height: 50px;">
              <span class="logo-text">e-DocT</span>
            </a>
              <!-- Bouton burger -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse align-right" id="navbarNav">
            <ul class="nav nav-pills ms-auto " >
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Accueil</a>
                </li>
                   <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="monCompte" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Mon Compte
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="monCompte">
                    <li><a class="dropdown-item" href="#">Profil</a></li>
                    <li><a class="dropdown-item" href="#">Paramètres</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Déconnexion</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">A propos</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- Titre principal -->
    <div class="welcome-title">
        Bienvenue sur E-Doct
    </div>

    <!-- Formulaire d'inscription -->
    <div class="signup-container">
        <div class="form-section">
            <div class="inscription-title center">INSCRIPTION</div>
            
            <!-- Messages d'erreur et de succès -->
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
            </div>
            
            <!-- Remplacer le formulaire statique par : -->
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <!-- Messages de succès et d'erreur -->
                <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    {{ successMessage }}
                </div>
                
                <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    {{ errorMessage }}
                </div>
                
                <button type="submit" class="btn btn-primary mt-3" [disabled]="isLoading || registerForm.invalid">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                    {{ isLoading ? 'Création en cours...' : 'Créer un compte' }}
                </button>
                
                <div class="text-center mt-3">
                    <p>Déjà un compte ? <a href="#" (click)="allerVersConnexion()" class="text-primary">Se connecter</a></p>
                </div>
            </form>
        </div>
        <div class="img-section">
            <img src="assets/img/infimiere.png" alt="Illustration E-Doct">
        </div>
    </div>

    <!-- Bootstrap JS + Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script>
document.querySelectorAll('.form-control[type="password"]').forEach(function(input) {
    const eyeIcon = input.parentElement.querySelector('.bi-eye, .bi-eye-slash');
    if (eyeIcon) {
        eyeIcon.addEventListener('click', function() {
            if (input.type === "password") {
                input.type = "text";
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                input.type = "password";
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });
    }
});
</script>
</body>
</html>
